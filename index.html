<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <title>LetsEat Mailing List</title>
  </head>
  <body>
    <header>
      <img src="public/logo.svg" class="title" />
      <p class="goal">
        At LetsEat, our goal is to make home-cooked meals easy, affordable, and
        sustainable.
      </p>
      <button class="button button-mailing-list">Join Mailing List</button>
      <div class="arrow">
        <div class="line"></div>
        <span class="head"></span>
      </div>
    </header>
    <main>
      <section id="mailing-list">
        <p class="mailing-list-text">
          Join our mailing list to get updates and be notified when LetsEat goes
          live!
        </p>
        <form class="mailing-list-form">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            autocomplete="email"
            id="email"
            placeholder="Enter your email"
          />
          <button class="button button-submit" type="submit">Subscribe</button>
        </form>
      </section>
      <section id="mission"></section>
      <section id="solutions"></section>
      <section id="contact-us"></section>
    </main>
    <footer></footer>
  </body>
</html>
